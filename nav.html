<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 10px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #1e2625;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 10px;
		}

		.background {
			background-color: #ebebe8;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #1e2625;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="okr´s" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-rocket"></i> OKR´s</a>
		<a id="visión" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-yin-yang"></i> Visión</a>
		<a id="eJECUCIÓN" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-plane-departure"></i> Ejecución</a>
		<a id="planificación" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open"></i> Planificación</a>
		<a id="aprendizaje" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap"></i> Aprendizaje</a>
		<a id="entretenimiento" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-gamepad"></i> Entretenimiento</a>
		<a id="respaldo" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-oil-well" style="color: #1e2625;"></i> Respaldo</a>
	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == 'okr´s')
				window.open("https://okr´s.com", '_blank').focus();
			else if (id == 'visión')
				window.open("https://visión.com", '_blank').focus();
			else if (id == 'eJECUCIÓN')
				window.open("https://eJECUCIÓN.com", '_blank').focus();
			else if (id == 'planificación')
				window.open("https://planificación.com", '_blank').focus();
			else if (id == 'aprendizaje')
				window.open("https://aprendizaje.com", '_blank').focus();
			else if (id == 'entretenimiento')
				window.open("https://entretenimiento.com", '_blank').focus();
			else if (id == 'respaldo')
				window.open("https://respaldo.com", '_blank').focus();
		}
	</script>


</body>

</html>
